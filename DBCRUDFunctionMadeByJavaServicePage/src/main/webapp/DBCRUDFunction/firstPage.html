<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CRUD기능구현(JSP,DB)(client DB made by MySQL)</title>
</head>
<body>
	<h1>회원 테이블 CRUD 기능</h1>
	<br> 
	Create 기능
	<br>
	<br>
	<form action="insertFunction.jsp" method="post">
		추가고객<br> <br> 이름:<input type="text" name="name"><br>
		<br> ID:<input type="text" name="id"><br> <br>
		PW:<input type="text" name="pw"><br> <br> 은행:<input
			type="text" name="bank"><br> <input type="submit"
			value="추가">
	</form>
	<br>
	<br>
	Read 기능
	<br>
	<form action="readFunction.jsp" method="get">
		가입한 은행이 동일한 고객 검색 <br> 은행 : <input type="text" name="bank"><br>
		<input type="submit" value="검색">
	</form>
	<form action="allReadFunction.jsp" method="get">
		<input type="submit" value="모두검색">
	</form>
	<br>
	<br>
	Update 기능(비밀번호만)
	<br>
	<form action="updateFunction.jsp" method="post">
		<br>비밀번호를 변경할 고객이름: <input type="text" name="name"><br>
		<br>대체할 비밀번호:<input type="text" name="value">
		<br>
		<input type="submit" value="수정">
	</form>
	<br> 
	<br>
	Delete 기능
	<br>
	<form action="deleteFuncion.jsp" method="post">
		<br> 삭제할 고객 입력 <br> 이름 : <input type="text" name="name"><br>
		<input type="submit" value="삭제">
	</form>
	<form action="allDeleteFuncion.jsp" method="post">
		<input type="submit" value="모두삭제">
	</form>
	<br>



</body>
</html>
